<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>frendz - Sign up</title>

    <script src="js/jquery-1.10.2.js"></script>
    <!--<script src="js/jquery-ui.js"></script>-->
    <script src="js/richwidgets-demo.min.js"></script>
    <script>
        $(function() {
            var availableTags = [
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];
            $( "#tags" ).autocomplete({ source: availableTags, autoFocus: true, autoFill: true });
        });
    </script>

</head>
<body id="bgr" class="center">

    <div class="container">
        <div class="form center-vertical">
            <img id="logo" src="images/logo.png">
            <form action="/FrendzServlet" method="post">
                <input name="firstName" placeholder="First name" type="text"><br>
                <input name="lastName" placeholder="Last name" type="text"><br>
                <input name="email" placeholder="E-mail" type="text"><br>
                <!--Universities-->
                <input id="tags" class="form-control" name="university" placeholder="University" type="text"><br>
                <input id="button" type="submit" name="button" value="Sign up">
            </form>
        </div>
    </div>

</body>
</html>
